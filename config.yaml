base:
  active_db: 2years
  rootdir: /Users/mattg0/Docs/HorseAIv2/
cache:
  base_path: cache
  types:
    features: features.parquet
    historical_data: historical_data.parquet
    models: models.parquet
    predictions: predictions.parquet
    processed_data: processed_data.parquet
  use_cache: true
databases:
- description: Full historical database
  name: full
  path: data/hippique.db
  type: sqlite
- description: Last 2 years of data
  name: 2years
  path: data/hippique2.db
  type: sqlite
- description: Last 5 years of data
  name: 5years
  path: data/hippique5.db
  type: sqlite
- description: Dev DB
  name: dev
  path: data/test_lite.db
  type: sqlite
- dbname: pturf2024
  description: MySQL datasource
  host: localhost
  name: mysql
  password: welcome123
  type: mysql
  user: turfai
dataset:
  random_state: 42
  test_size: 0.2
  val_size: 0.1
features:
  clean_after_embedding: true
  default_task_type: regression
  embedding_dim: 8
  features_dir: ./data/feature_store
  keep_identifiers: false
llm_url:
  local: http://localhost:1234
lstm:
  sequence_length: 5
  sequential_features:
  - final_position
  - cotedirect
  - dist
  - horse_emb_0
  - horse_emb_1
  - horse_emb_2
  - jockey_emb_0
  - jockey_emb_1
  - jockey_emb_2
  - che_global_avg_pos
  - che_global_recent_perf
  - che_global_consistency
  - che_global_pct_top3
  static_features:
  - age
  - temperature
  - natpis
  - typec
  - meteo
  - corde
  - couple_emb_0
  - couple_emb_1
  - couple_emb_2
  - course_emb_0
  - course_emb_1
  - course_emb_2
  step_size: 1
model_blending:
  default:
    lstm: 0.0
    rf: 0.7
    tabnet: 0.3
  rules:
    attele:
      condition:
        typec:
        - "Attel\xE9"
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    cross_country:
      condition:
        typec:
        - Cross-country
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    haies:
      condition:
        typec:
        - Haies
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    large_field:
      condition:
        partant_min: 12
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    monte:
      condition:
        typec:
        - "Mont\xE9"
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    plat_long:
      condition:
        distance_max: 4000
        distance_min: 2000
        typec:
        - Plat
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    plat_sprint:
      condition:
        distance_max: 1400
        distance_min: 800
        typec:
        - Plat
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    small_field:
      condition:
        partant_max: 8
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
    steeplechase:
      condition:
        typec:
        - Steeple-chase
      weights:
        lstm: 0.0
        rf: 0.7
        tabnet: 0.3
models:
  latest_model: 2025-08-21/2years_222259
  model_dir: ./models
