blend:
  default_weights:
    accuracy: 13.83
    description: TabNet default for unmatched scenarios
    rf_weight: 0.0
    tabnet_weight: 1.0
  description: Optimal blend weights for 2-model system (RF, TabNet)
  dynamic_weights:
  - accuracy: 22.2
    condition:
      typec: "Mont\xE9"
    description: "TabNet only for Mont\xE9 races"
    weights:
      rf_weight: 0.0
      tabnet_weight: 1.0
  - accuracy: 20.0
    condition:
      partant_max: 8
    description: "TabNet only for small fields (\u22648 horses)"
    weights:
      rf_weight: 0.0
      tabnet_weight: 1.0
  - accuracy: 19.1
    condition:
      dist_max: 2500
      dist_min: 2000
    description: TabNet-heavy for medium distances (2000-2500m)
    weights:
      rf_weight: 0.2
      tabnet_weight: 0.8
