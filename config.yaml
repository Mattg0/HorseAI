      rf_weight: 0.6
      tabnet_weight: 0.4
  - accuracy: 5.9
    condition:
      partant_min: 17
    description: RF only for very large fields (>16 horses)
    weights:
      rf_weight: 1.0
      tabnet_weight: 0.0
  optimal_mae: 11.78
  rf_weight: 0.0
  tabnet_weight: 1.0
  use_dynamic_weights: true
cache:
  base_path: cache
  types:
    features: features.parquet
    historical_data: historical_data.parquet
    models: models.parquet
    predictions: predictions.parquet
    processed_data: processed_data.parquet
  use_cache: true
databases:
- description: Full historical database
  name: full
  path: data/hippique.db
  type: sqlite
- description: Last 2 years of data
  name: 2years
  path: data/hippique2.db
  type: sqlite
- description: Last 5 years of data
  name: 5years
  path: data/hippique5.db
  type: sqlite
- description: Dev DB
  name: dev
  path: data/test_lite.db
  type: sqlite
- dbname: pturf2024
  description: MySQL datasource
  host: localhost
  name: mysql
  password: welcome123
  type: mysql
  user: turfai
dataset:
  random_state: 42
  test_size: 0.2
  val_size: 0.1
features:
  clean_after_embedding: false
  default_task_type: regression
  embedding_dim: 8
  features_dir: ./data/feature_store
  keep_identifiers: false
legacy_alternative_models:
  performance_thresholds:
    improvement_threshold: 0.05
    mae_threshold: 2.0
    top3_accuracy_threshold: 0.6
  tabnet:
    batch_size: 1024
    epochs: 50
    learning_rate: 0.02
    patience: 10
    verbose: 1
  transformer:
    batch_size: 32
    dropout_rate: 0.2
    early_stopping_patience: 20
    epochs: 100
    hidden_dim: 128
    learning_rate: 0.001
    max_sequence_length: 10
    num_attention_heads: 4
    num_layers: 2
llm_url:
  local: http://localhost:1234
models:
  latest_models:
    rf: 2025-10-26/2years_185022
